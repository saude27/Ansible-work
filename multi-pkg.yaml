---
- name: install http server
  hosts: g2
  become: yes

  tasks:
    - name: install httpd
      yum:
        name: httpd
        state: present
      when: ansible_distribution == "Amazon" or ansible_distribution == "CentOS" 

    - name: start httpd
      service:
        name: httpd
        state: started
      when: ansible_distribution == "Amazon" or ansible_distribution == "CentOS"  

    - name: Enable httpd
      service:
        name: httpd
        enabled: yes
      when: ansible_distribution == "Amazon" or ansible_distribution == "CentOS"   

    - name: install Apache2
      apt:
        name: apache2
        state: present
      when: ansible_distribution == "Ubuntu" or ansible_distribution == "Debian"

    - name: start apache2
      service:
        name: apache2
        state: started
      when: ansible_distribution == "Ubuntu" or ansible_distribution == "Debian"
    
    - name : Enable apache2
      service:
        name: apache2
        enabled: yes
      when: ansible_distribution == "Ubuntu" or ansible_distribution == "Debian"
...

